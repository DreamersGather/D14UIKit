name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:     
  build:
    strategy:
      matrix:
        Configuration: [Rebug, Release, RPyBind]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build
      working-directory: .
      # The 'cd' command seems to fail on the target host, causing the action to fail.
      # Not sure what's causing this, so we temporarily canceled the post-build event.
      run: msbuild /m D14UIKit.vcxproj /p:Configuration=${{matrix.Configuration}} /p:PostBuildEvent=""
