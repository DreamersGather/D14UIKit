name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:     
  build:
    strategy:
      matrix:
        Configuration: [Rebug, Release]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build
      working-directory: .
      run: msbuild /m D14UIKit.vcxproj /p:Configuration=${{matrix.Configuration}}
